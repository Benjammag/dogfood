<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter Tight", sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col space-y-1">
      <div
        class="h-[810px] w-full max-w-[1920px] mx-auto items-center flex flex-col space-y-4"
      >
        <div class="h-[96px] w-[536px] rounded text-center pt-4">
          <p
            class="text-[40px] leading-[120%] tracking-[0.25px] font-semibold text-[#161723]"
          >
            What makes us different<br />makes them stronger
          </p>
        </div>
        <div class="w-[1170px] h-[370px] flex items-center space-x-4 pt-6">
          <!-- Left -->
          <div class="h-[250px] w-[370px] flex items-center justify-center">
            <img src="./images/1.png" alt="" />
          </div>

          <!-- Middle (Taller) -->
          <div class="h-[370px] w-[370px] flex items-center justify-center">
            <img src="./images/2.png" alt="" />
          </div>

          <!-- Right -->
          <div class="h-[250px] w-[370px] flex items-center justify-center">
            <img src="./images/3.png" alt="" />
          </div>
        </div>

        <div class="w-full h-16 flex flex-col items-center justify-center">
          <button
            class="w-[462px] mt-16 py-3 px-10 flex items-center justify-center gap-2.5 rounded-[6px] bg-[#EE6F4B] text-white text-base font-medium"
          >
            Get your dog's healthy meal today
          </button>
          <img class="pt-4 gap-6" src="./images/4.png" alt="" />
        </div>
      </div>
      <!-- second one down -->
      <div
        class="h-[731px] w-full max-w-[1920px] mx-auto flex items-center justify-center bg-[#F8F8F8]"
      >
        <!-- Wrapper for left and right divs -->
        <div class="flex w-[1200px] h-[570px] gap-8">
          <!-- Left Div -->
          <div
            class="flex flex-col justify-between items-center w-1/2 h-full py-4"
          >
            <div class="flex flex-col gap-4 items-center">
              <img
                src="./images/5.png"
                alt="Top Image"
                class="w-[538px] h-[184px]"
              />
              <img
                src="./images/6.png"
                alt="Bottom Image"
                class="w-[538px] h-[243px]"
              />
            </div>
            <button
              class="w-[538px] h-[48px] py-3 px-6 bg-[#EE6F4B] text-white rounded-md text-base font-medium"
            >
              Give your furry friend the gift of wholesome nutrition
            </button>
          </div>

          <!-- Right Div -->
          <div class="flex items-center justify-center w-1/2 h-full">
            <img
              src="./images/7.png"
              alt="Right Image"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </div>
      <!-- third div -->
      <div
        class="h-[1200px] w-full max-w-[1920px] mx-auto flex flex-col items-center justify-center gap-12"
      >
        <!-- First Inner Div -->
        <div class="flex items-end justify-center gap-8 w-[1170px] h-[480px]">
          <img
            src="./images/8.gif"
            alt="Left Tall"
            class="w-[570px] h-[480px] object-cover"
          />
          <img
            src="./images/9.png"
            alt="Right Short"
            class="w-[570px] h-[280px] object-cover self-end"
          />
        </div>
        <!-- Second Inner Div -->
        <div class="flex items-end justify-center gap-8 w-[1170px] h-[480px]">
          <img
            src="./images/10.png"
            alt="Left Short"
            class="w-[570px] h-[256px] object-cover self-end"
          />
          <img
            src="./images/11.jpg"
            alt="Right Tall"
            class="w-[570px] h-[480px] object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
